<html>
    <head>
        <title>
            Square function
        </title>
        <script>
        function square(num)
        {
            document.write("Square of "+num+": "+num*num+"<br>");
        }  
        for(var i=1;i<=50;i++)
            {
                square(i);
            }
       
        </script>
    </head>
    <body>

    </body>
</html>
